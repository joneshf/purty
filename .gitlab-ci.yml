image: haskell:8.2.1

cache:
  key: purty
  paths:
    - .stack-root
    - .stack-work

variables:
  STACK_ROOT: $CI_PROJECT_DIR/.stack-root

stages:
  - install
  - build
  - test

Install Haskell dependencies:
  script: stack --system-ghc setup
  stage: install

Compile Haskell:
  artifacts:
    name: purty
    paths:
      - bin
  script: stack --system-ghc build --copy-bins --coverage --local-bin-path bin --no-run-tests --test
  stage: build

External CI:
  only:
    - external
  script: echo 'external CI'
  stage: build

Run acceptance tests:
  script: bash -x ./test/acceptance/filepath.sh --system-ghc
  stage: test

Run golden tests:
  script: stack --system-ghc build --coverage --test
  stage: test
