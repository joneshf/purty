before_install:
  - ci/install-stack.sh --os ${TRAVIS_OS_NAME} --verbose

cache:
  directories:
    - ${HOME}/.local/bin
    - .stack-root
    - .stack-work
  timeout: 1000

deploy:
  - file: .build/${TRAVIS_OS_NAME}/bintray.json
    key:
      secure: 
    on:
      repo: joneshf/purty
      tags: true
    provider: bintray
    skip_cleanup: true
    user: joneshf

env:
  global:
    - PATH=/usr/local/opt/coreutils/libexec/gnubin:${PATH}
    - STACK_ROOT=${TRAVIS_BUILD_DIR}/.stack-root

install:
  - stack setup

language: c

notifications:
  webhooks:
    on_start: always
    urls:
      - secure: 

os:
  - linux
  - osx

sudo: false

script:
  - make bootstrap OS=${TRAVIS_OS_NAME}
  - "[ dependencies = ${BUILD_TYPE} ] || make --jobs bintray-artifacts test OS=${TRAVIS_OS_NAME} VERSION_PURTY=${TRAVIS_TAG}"
