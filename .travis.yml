cache:
  directories:
    - ${TRAVIS_BUILD_DIR}/.bazel-cache
  timeout: 1000

deploy:
  - file: .build/${TRAVIS_OS_NAME}/bintray.json
    key:
      secure: 
    on:
      repo: joneshf/purty
      tags: true
    provider: bintray
    skip_cleanup: true
    user: joneshf

env:
  global:
    - BAZEL_USE_CPP_ONLY_TOOLCHAIN=1
    - PATH=/usr/local/opt/coreutils/libexec/gnubin:${PATH}

install:
  - make bootstrap OS=${TRAVIS_OS_NAME}

language: c

notifications:
  webhooks:
    on_start: always
    urls:
      - secure: 

os:
  - linux
  - osx

sudo: false

script:
  - .build/bazel test //test/...
  - make --jobs bintray-artifacts OS=${TRAVIS_OS_NAME} VERSION_PURTY=${TRAVIS_TAG}
