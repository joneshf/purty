cache:
  directories:
    - ${HOME}/.local/bin
    - .stack-root
    - .stack-work
    - bin
  timeout: 1000

env:
  global:
    - PATH=/usr/local/opt/coreutils/libexec/gnubin:${PATH}
    - STACK_ROOT=${TRAVIS_BUILD_DIR}/.stack-root
    - TAR_FILE=purty-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.tar.gz

jobs:
  include:
    - &base-job
      install: skip
      os:
        - linux
        - osx
    - <<: *base-job
      script: |
        ci/install-stack.sh --os ${TRAVIS_OS_NAME} --verbose
        stack setup
        stack build dhall-json
      stage: Dependencies
    - <<: *base-job
      script: stack build --copy-bins --local-bin-path bin --no-run-tests --test
      stage: Build
    - <<: *base-job
      name: Acceptance tests
      script: test/acceptance.sh --verbose
      stage: Test
    - <<: *base-job
      name: Golden tests
      script: $(stack path --dist-dir)/build/golden/golden
      stage: Test
    - <<: *base-job
      name: Unit tests
      script: $(stack path --dist-dir)/build/unit/unit
      stage: Test
    - <<: *base-job
      deploy:
        file: ci/bintray.json
        key:
          secure: 
        on:
          repo: joneshf/purty
          tags: true
        provider: bintray
        skip_cleanup: true
        user: joneshf
      name: Deploy to Bintray
      script: ci/bintray/create_tar.sh --file ${TAR_FILE} --version ${TRAVIS_TAG}
      stage: Deploy

language: c

notifications:
  webhooks:
    on_start: always
    urls:
      - secure: 

stages:
  - Dependencies
  - Build
  - Test
  - Deploy

sudo: false
